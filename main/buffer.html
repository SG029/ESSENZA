<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Recipe...</title>
  <style>
    /* Basic styling for the buffer page */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'GT America Standard', sans-serif;
      background-color: #0D3A25;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #F1F9DC;
    }
    .loader {
      text-align: center;
    }
    .loader h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    /* Loader animation */
    .spinner {
      border: 8px solid #F1F9DC;
      border-top: 8px solid #95c11e;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Hide the content initially */
    #content {
      display: none;
    }
  </style>
</head>
<body>
<div class="loader">
  <h1>Loading Recipe...</h1>
  <div class="spinner"></div>
</div>
<script>
  // Function to get URL parameters
  function getParameterByName(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    const url = window.location.href;
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Get the 'url' parameter
  const recipeUrl = getParameterByName('url');

  // Redirect after a delay
  setTimeout(() => {
    if (recipeUrl) {
      window.location.href = recipeUrl;
    } else {
      document.querySelector('.loader').innerHTML = '<h1>Invalid URL</h1>';
    }
  }, 3000); // Adjust the delay time as needed (in milliseconds)
</script>
</body>
</html>
