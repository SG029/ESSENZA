<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page2.css">
    <script src="script.js"></script>
    <link

    />

<body>
    <div id="nav">

            </div>

            <div id="discover">

        <div id="page2">
